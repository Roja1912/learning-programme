<html>

<body>
	

	<p id="demo">the reverse string</p>

	 <script>
	 	var s="12345"
	 	function reverseString(s) {
	 		var splitString=s.split("");
	 		var reverseString=splitString.reverse();
	 		var joinString=reverseString.join("");
	 		return joinString;

	 	}
	


	 </script>
	 <button type="button"
	 onclick=document.getElementById("demo").innerHTML=reverseString(s)>click</button>

	</body>
	</html>
